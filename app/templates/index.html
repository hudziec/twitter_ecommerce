{% extends 'base.html' %}

{% block app_content %}
  <div class="container">
    <header>
      <div class="row">
        <div class="col-md-12">
          {% if header !='' %}
            <h1>{{ header }}</h1>
          {% else %}
            <h1>Twitter</h1>
          {% endif %}
          <img class='banner' src="http://placehold.it/800x150" alt="Banner">
        </div>        <!-- end col  -->
      </div>         <!-- end row  -->
    </header>

    <main>
      <div class="row">
        {% for p in products %}
          <div class="col-md-4">
            <div class="card">
              <img src="http://placehold.it/250x250" alt="{{ p.title }}" class="card-img">
              <div class="card-title">{{ p.title }}</div>
              <div class="card-subtitle">{{ p.price }}</div>
              <div class="card-text">
                <p>{{ p.desc }}</p>
              </div>
              <button onClick='console.log({{ p.id }})' class="btn btn-primary">Add to Cart</button>
            </div><!-- ends card -->
          </div><!-- ends col -->
        {% endfor %}
      </div>   <!-- ends row -->

    </main>

  </div>        <!-- end container  -->

{% endblock %}
